<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>Babylon.js sample code</title>

  <!-- Babylon.js -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
  <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
  <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>

  <style>
    html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
</head>

<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    var canvas = document.getElementById("renderCanvas");

    var engine = null;
    var scene = null;
    var createDefaultEngine = function () { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true }); };

    var createScene = function () {

      // Create the scene space
      var scene = new BABYLON.Scene(engine);

      // Add a camera to the scene and attach it to the canvas
      var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 0, BABYLON.Vector3.Zero(), scene);
      camera.setPosition(new BABYLON.Vector3(500, 500, -500));
      camera.attachControl(canvas, true);

      // HemisphericLight
      var light1 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 0, 0), scene);


      // OBJETOS

      //CIRCULO
      let hoop = BABYLON.MeshBuilder.CreateTorus("hoop", { thickness: 1.0, diameter: 300 }, scene);
      let hoop2 = BABYLON.MeshBuilder.CreateTorus("hoop2", { thickness: 1.0, diameter: 200 }, scene);

      // MATERIAL
      let vermelho = new BABYLON.StandardMaterial("vermelho", scene);
      vermelho.emissiveColor = new BABYLON.Color3(1, 0, 0);
      let azul = new BABYLON.StandardMaterial("azul", scene);
      azul.emissiveColor = new BABYLON.Color3(0, 0, 1);


      // ELETRONS
      let atomo = BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 20 }, scene);
      atomo.position.x = -100;
      atomo.material = azul;
      let atomo2 = BABYLON.MeshBuilder.CreateSphere("sphere2", { diameter: 20 }, scene);
      atomo2.position.x = 100;
      atomo2.material = azul;
      let atomo3 = BABYLON.MeshBuilder.CreateSphere("sphere3", { diameter: 20 }, scene);
      atomo3.position.x = 150;
      atomo3.material = azul;


      // MESH PARA RODAR OS ELETRONS
      newMesh = new BABYLON.Mesh("atomos", scene);
      newMesh.addChild(atomo);
      newMesh.addChild(atomo2);
      newMesh2 = new BABYLON.Mesh("atomoscirculo2", scene);
      newMesh2.addChild(atomo3);


      // PROTONS E NEUTRONS
      for (let i = 0; i < 3; i++) {
        let proton = BABYLON.MeshBuilder.CreateSphere("proton", { diameter: 20 }, scene);
        proton.material = vermelho;
        proton.position.x = 15 * i;

      }

      for (let i = 0; i < 4; i++) {
        let neutron = BABYLON.MeshBuilder.CreateSphere("neutron", { diameter: 20 }, scene);
        neutron.position.y = 15;
        neutron.position.x = 10 * i;

      }














      return scene;

    }
    function loop() {
      grupotorux1 = scene.getMeshByName("atomos");
      grupotorux1.rotation.y += 0.01;
      grupotorux2 = scene.getMeshByName("atomoscirculo2");
      grupotorux2.rotation.y += 0.012;



    }


    engine = createDefaultEngine();
    if (!engine) throw 'engine should not be null.';
    scene = createScene();

    engine.runRenderLoop(function () {
      if (scene) {
        loop();
        scene.render();
      }
    });

    // Resize
    window.addEventListener("resize", function () {
      engine.resize();
    });
  </script>
</body>

</html>
