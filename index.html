        //HIDROGÊNIO
        function createHidrogenio(mult, posarc,d) {

            //2
            mesh = new MyMesh(2.5 * mult, colors[6],1,d);
            mesh.root.rotation.x = ANGLE_90;
            mesh.root.position.x = 0+posarc;

            mesh2 = new MyMesh(0, colors[0],2,d);
            mesh2.root.position.x = 2.5;
            meshes.push(mesh);

            var objeto = [];
            objeto.push(mesh);
            objeto.push(mesh2);

            return objeto;

        }

        class MyMesh {
            constructor(raio, color, type, d) {
                var material = new BABYLON.StandardMaterial("myMaterial", scene);
                material.diffuseColor = color;
                
                if (type == 1)
                {
                    //Verde
                    material.diffuseTexture = new BABYLON.Texture("https://img.freepik.com/vetores-gratis/vetor-de-fundo-branco-de-texturas-de-onda_53876-60286.jpg?size=626&ext=jpg", scene);

                }
                else if (type == 2)
                {
                    //Vermelho
                    material.diffuseTexture = new BABYLON.Texture("https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Color_icon_red.svg/300px-Color_icon_red.svg.png", scene);
                }
                else if (type == 3)
                {
                    //Verde
                    material.diffuseTexture = new BABYLON.Texture("https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Color_icon_green.svg/300px-Color_icon_green.svg.png", scene);
                }
               
                material.wireframe = true;
                var sph = BABYLON.MeshBuilder.CreateSphere("sph", {diameter: 1+d}, scene);
                sph.material = material;
                sph.position.x = raio;

                this.myMesh = new BABYLON.Mesh("mesh", scene);
                this.myMesh.addChild(sph);
                this.myMesh.addChild(this.createCircle(raio));
                this.myMesh.position.x = raio;

                this.root = new BABYLON.Mesh("root", scene);
                this.root.addChild(this.myMesh);

            }

            removeMesh() {
                this.myMesh.dispose();
            }


            //cria o circulo
            createCircle(radius) {

                //Array of points to construct a spiral with lines
                var myPoints = [];
                var deltaTheta = 0.1;
                var theta = 0;

                for (var i = 0; i < 360; i++) {
                    myPoints.push(new BABYLON.Vector3(radius * Math.cos(theta), 0, radius * Math.sin(theta)));
                    theta += deltaTheta;
                }

                //Create lines 
                return BABYLON.MeshBuilder.CreateLines("lines", { points: myPoints }, scene);

            }

            rotacao() {
                this.myMesh.rotation.y += 0.01;

            }

        }
