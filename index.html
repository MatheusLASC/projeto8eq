<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Babylon.js sample code</title>

    <!-- Babylon.js -->
    <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/ammo.js"></script>
    <script src="https://preview.babylonjs.com/cannon.js"></script>
    <script src="https://preview.babylonjs.com/Oimo.js"></script>
    <script src="https://preview.babylonjs.com/libktx.js"></script>
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var engine = null;
        var scene = null;
        var createDefaultEngine = function () { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true }); };
        var meshes = [];

        // Ângulos para as lines
        const ANGLE_0 = 0;
        const ANGLE_45 = Math.PI / 4;
        const ANGLE_90 = ANGLE_45 + ANGLE_45;;
        const ANGLE_135 = ANGLE_90 + ANGLE_45;
        const ANGLE_180 = ANGLE_135 + ANGLE_45;
        const ANGLE_225 = ANGLE_180 + ANGLE_45;
        const ANGLE_270 = ANGLE_225 + ANGLE_45;;
        const ANGLE_315 = ANGLE_270 + ANGLE_45;;

        //Lista de Ângulos 
        const angles = [
            ANGLE_0,
            ANGLE_45,
            ANGLE_90,
            ANGLE_135,
            ANGLE_180,
            ANGLE_225,
            ANGLE_270,
            ANGLE_315
        ];


        // Lista de Cores
        const colors = [
            //Vermelho - 0
            new BABYLON.Color3(1, 0, 0),
            new BABYLON.Color3(0, 1, 0),
            new BABYLON.Color3(0, 0, 1),
            new BABYLON.Color3(1, 1, 0),
            new BABYLON.Color3(1, 0, 0),
            new BABYLON.Color3(0, 1, 0),
            //Azul Ciano - 6
            new BABYLON.Color3(0, 1, 1),
            new BABYLON.Color3(1, 1, 0)
        ];

        var createScene = function () {

            // Create the scene space
            var scene = new BABYLON.Scene(engine);

            // Add a camera to the scene and attach it to the canvas
            var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 0, BABYLON.Vector3.Zero(), scene);
            camera.setPosition(new BABYLON.Vector3(0, 0, -15));
            camera.attachControl(canvas, true);


            //lights
            var light = new BABYLON.PointLight("light", new BABYLON.Vector3(0, 0, -10), scene);
            var light = new BABYLON.PointLight("light", new BABYLON.Vector3(0, 0, 10), scene);

            //Matheus Lima de Almeida - RA: 180018

            //Adicionando cada elemento na Cena
            meshes.push(createHidrogenio());


            // LITIO

            //CIRCULOS
            let hoop = BABYLON.MeshBuilder.CreateTorus("hoop", { thickness: 0.05, diameter: 8 }, scene);
            hoop.position.x = 20;
            hoop.rotation.x = ANGLE_90;

            let hoop2 = BABYLON.MeshBuilder.CreateTorus("hoop2", { thickness: 0.05, diameter: 4 }, scene);
            hoop2.position.x = 20;
            hoop2.rotation.x = ANGLE_90;

            // MATERIAL
            let vermelho = new BABYLON.StandardMaterial("vermelho", scene);
            vermelho.emissiveColor = new BABYLON.Color3(1, 0, 0);
            let azul = new BABYLON.StandardMaterial("azul", scene);
            azul.emissiveColor = new BABYLON.Color3(0, 0, 1);


            let atomo = BABYLON.MeshBuilder.CreateSphere("sphere", {}, scene);
            atomo.position.x = 22;
            atomo.material = azul;
            let atomo2 = BABYLON.MeshBuilder.CreateSphere("sphere2", {}, scene);
            atomo2.position.x = 18;
            atomo2.material = azul;
            let atomo3 = BABYLON.MeshBuilder.CreateSphere("sphere3", {}, scene);
            atomo3.position.x = 24;
            atomo3.material = azul;

            // MESH PARA RODAR OS ELETRONS
            newMesh = new BABYLON.Mesh("atomos", scene);
            newMesh.addChild(atomo);
            newMesh.addChild(atomo2);
            newMesh2 = new BABYLON.Mesh("atomoscirculo2", scene);
            newMesh2.addChild(atomo3);


            // PROTONS E NEUTRONS
            for (let i = 0; i < 3; i++) {
                let proton = BABYLON.MeshBuilder.CreateSphere("proton", {}, scene);
                proton.material = vermelho;
                proton.position.x = 19.5 + (0.5 * i)

            }

            for (let i = 0; i < 4; i++) {
                let neutron = BABYLON.MeshBuilder.CreateSphere("neutron", {}, scene);
                neutron.position.y = 0.5;
                neutron.position.x = 19.2 + (0.5 * i);

            }












            //Animations
            var renderLoop = function () {
                scene.render();

                meshes.forEach(function (mesh) {
                    mesh.rotacao();
                });
            };
            engine.runRenderLoop(renderLoop);


            return scene;

        }

        function createHidrogenio() {
            mesh = new MyMesh(4, colors[6]);
            mesh.root.rotation.x = ANGLE_90;
            mesh.root.position.x = -12;
            //Dúvida - Como podemos fazer as esfera dos núcleos de forma mais prática
            mesh2 = new MyMesh(0, colors[0]);
            mesh2.root.position.x = -8;

            return mesh;
        }


        //Classe que cria esferas e o raio do seu posicionamento
        //Dúvida: Como criar novos circulos com novos posicionamentos
        class MyMesh {
            constructor(raio, color) {
                var material = new BABYLON.StandardMaterial("myMaterial", scene);
                material.diffuseColor = color;

                var sph = BABYLON.MeshBuilder.CreateSphere("sph", {}, scene);
                sph.material = material;
                sph.position.x = raio;

                this.myMesh = new BABYLON.Mesh("mesh", scene);
                this.myMesh.addChild(sph);
                this.myMesh.addChild(this.createCircle(raio));
                this.myMesh.position.x = raio;

                this.root = new BABYLON.Mesh("root", scene);
                this.root.addChild(this.myMesh);
            }

            //cria o circulo
            createCircle(radius) {

                //Array of points to construct a spiral with lines
                var myPoints = [];
                var deltaTheta = 0.1;
                var theta = 0;

                for (var i = 0; i < 360; i++) {
                    myPoints.push(new BABYLON.Vector3(radius * Math.cos(theta), 0, radius * Math.sin(theta)));
                    theta += deltaTheta;
                }

                //Create lines 
                return BABYLON.MeshBuilder.CreateLines("lines", { points: myPoints }, scene);

            }

            rotacao() {
                this.myMesh.rotation.y += 0.01;

            }

        }



        engine = createDefaultEngine();
        if (!engine) throw 'engine should not be null.';
        scene = createScene();

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>

</html>
