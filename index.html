<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var engine = null;
        var scene = null;
        var createDefaultEngine = function () { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true }); };
        var meshes = [];

        // Ângulos para as lines
        const ANGLE_0 = 0;
        const ANGLE_45 = Math.PI / 4;
        const ANGLE_90 = ANGLE_45 + ANGLE_45;;
        const ANGLE_135 = ANGLE_90 + ANGLE_45;
        const ANGLE_180 = ANGLE_135 + ANGLE_45;
        const ANGLE_225 = ANGLE_180 + ANGLE_45;
        const ANGLE_270 = ANGLE_225 + ANGLE_45;;
        const ANGLE_315 = ANGLE_270 + ANGLE_45;;

        //Lista de Ângulos 
        const angles = [
            ANGLE_0,
            ANGLE_45,
            ANGLE_90,
            ANGLE_135,
            ANGLE_180,
            ANGLE_225,
            ANGLE_270,
            ANGLE_315
        ];


        // Lista de Cores
        const colors = [
            //Vermelho - 0
            new BABYLON.Color3(1, 0, 0),
            new BABYLON.Color3(0, 1, 0),
            new BABYLON.Color3(0, 0, 1),
            new BABYLON.Color3(1, 1, 0),
            new BABYLON.Color3(1, 0, 0),
            new BABYLON.Color3(0, 1, 0),
            //Azul Ciano - 6
            new BABYLON.Color3(0, 1, 1),
            new BABYLON.Color3(1, 1, 0),
            new BABYLON.Color3(1, 1, 1),
        ];

        var createScene = function () {

            // Create the scene space
            var scene = new BABYLON.Scene(engine);

            // Add a camera to the scene and attach it to the canvas
            var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 0, BABYLON.Vector3.Zero(), scene);
            camera.setPosition(new BABYLON.Vector3(0, 0, -15));
            camera.attachControl(canvas, true);


            //lights
            var light = new BABYLON.PointLight("light", new BABYLON.Vector3(0, 0, -10), scene);
            var light = new BABYLON.PointLight("light", new BABYLON.Vector3(0, 0, 10), scene);

            //Matheus Lima de Almeida - RA: 180018

            //Chamando cada elemento na Cena
            createHidrogenio();
            createHelio();
            createLitio();
            createBoro();
            createNitrogenio();



            //Animations
            var renderLoop = function () {
                scene.render();

                //acessa a lista de meshes e faz a rotação em cada mesh de cada meshes[i]
                meshes.forEach(function (mesh) {
                    mesh.rotacao();
                });
            };
            engine.runRenderLoop(renderLoop);


            return scene;

        }

        //HIDROGÊNIO
        function createHidrogenio() {
            mesh = new MyMesh(4, colors[6]);
            mesh.root.rotation.x = ANGLE_90;
            mesh.root.position.x = -12;
            //modelo base
            mesh2 = new MyMesh(0, colors[0]);
            mesh2.root.position.x = -8;
            meshes.push(mesh);
        }

        //HÉLIO
        function createHelio() {

            for (var i = 0; i < 2; i++) {

                mesh = new MyMesh(4, colors[6]);
                mesh.root.rotation.x = ANGLE_90;
                mesh.myMesh.rotation.y = angles[i];
                mesh.root.position.x = -3;
                meshes.push(mesh);
            }
            // Altera aqui Lucas, cria do seu jeito o núcleo

            // PROTONS
            var sph = BABYLON.MeshBuilder.CreateSphere("sph", {}, scene);
            let vermelho = new BABYLON.StandardMaterial("vermelho", scene);
            vermelho.diffuseColor = new BABYLON.Color3(1, 0, 0);
            sph.position.y = 0.5;
            sph.position.x = 1.7;
            sph.material = vermelho;

            var sph = BABYLON.MeshBuilder.CreateSphere("sph", {}, scene);
            sph.position.x = 0.8;
            sph.material = vermelho;

            // NEUTRONS
            var sph = BABYLON.MeshBuilder.CreateSphere("sph", {}, scene);
            sph.position.y = 0.8
            sph.position.x = 0.8

            var sph = BABYLON.MeshBuilder.CreateSphere("sph", {}, scene);
            sph.position.y = -0.3
            sph.position.x = 1.6


        }

        function createLitio() {

            // CRIANDO CIRCULO MENOR PARA ELETRON
            for (let i = 0; i < 2; i++) {
                mesh = new MyMesh(2.5, colors[6]);
                mesh.root.rotation.x = ANGLE_90;
                mesh.root.position.x = 7.5;
                mesh.myMesh.rotation.y = angles[i];
                meshes.push(mesh);

            }
            // CIRCULO MAIOR
            for (let i = 0; i < 1; i++) {
                mesh = new MyMesh(4, colors[6]);
                mesh.root.rotation.x = ANGLE_90;
                mesh.root.position.x = 6.0;
                mesh.myMesh.rotation.y = angles[i];
                meshes.push(mesh);

            }
            //PROTONS

            var sph = BABYLON.MeshBuilder.CreateSphere("sph", {}, scene);
            let vermelho = new BABYLON.StandardMaterial("vermelho", scene);
            vermelho.diffuseColor = new BABYLON.Color3(1, 0, 0);
            sph.position.y = 0.5;
            sph.position.x = 10.5;
            sph.material = vermelho;

            var sph = BABYLON.MeshBuilder.CreateSphere("sph", {}, scene);
            sph.position.x = 9.9;
            sph.material = vermelho;

            var sph = BABYLON.MeshBuilder.CreateSphere("sph", {}, scene);
            sph.position.y = -0.5;
            sph.position.x = 9.0;
            sph.material = vermelho;

            // NEUTRONS

            var sph = BABYLON.MeshBuilder.CreateSphere("sph", {}, scene);
            sph.position.y = 0.7
            sph.position.x = 9.5

            var sph = BABYLON.MeshBuilder.CreateSphere("sph", {}, scene);
            sph.position.y = 0.3
            sph.position.x = 9.2

            var sph = BABYLON.MeshBuilder.CreateSphere("sph", {}, scene);
            sph.position.y = -0.9
            sph.position.x = 9.7

            var sph = BABYLON.MeshBuilder.CreateSphere("sph", {}, scene);
            sph.position.y = -0.5
            sph.position.x = 10.5

        function createBoro() {
            for (let i = 0; i < 2; i++) {

            }
            for (let i = 0; i < 3; i++) {

                mesh.root.rotation.x = ANGLE_90;
                mesh.root.position.x = 25.9;

            //PROTONS
            var sph = BABYLON.MeshBuilder.CreateSphere("sph", {}, scene);
            let vermelho = new BABYLON.StandardMaterial("vermelho", scene);
            vermelho.diffuseColor = new BABYLON.Color3(1, 0, 0);

            vermelho.diffuseColor = new BABYLON.Color3(1, 0, 0);
            sph.position.y = 1.0
            sph.position.x = 32.5

            var sph = BABYLON.MeshBuilder.CreateSphere("sph", {}, scene);
            vermelho.diffuseColor = new BABYLON.Color3(1, 0, 0);
            sph.position.x = 30.8
            sph.material = vermelho;

            var sph = BABYLON.MeshBuilder.CreateSphere("sph", {}, scene);
            vermelho.diffuseColor = new BABYLON.Color3(1, 0, 0);
            sph.position.x = 32.5
            sph.position.y = -0.3
            sph.material = vermelho;

            var sph = BABYLON.MeshBuilder.CreateSphere("sph", {}, scene);
            vermelho.diffuseColor = new BABYLON.Color3(1, 0, 0);
            sph.position.x = 32.0
            sph.position.y = -0.7
            sph.material = vermelho;

            // NEUTRONS

            var sph = BABYLON.MeshBuilder.CreateSphere("sph", {}, scene);
            sph.position.y = 1.2
            sph.position.x = 31.3

            var sph = BABYLON.MeshBuilder.CreateSphere("sph", {}, scene);
            sph.position.y = 0.5
            sph.position.x = 31.5

            var sph = BABYLON.MeshBuilder.CreateSphere("sph", {}, scene);
            sph.position.y = 0.2
            sph.position.x = 32

            var sph = BABYLON.MeshBuilder.CreateSphere("sph", {}, scene);
            sph.position.y = 0.8
            sph.position.x = 30.5

            var sph = BABYLON.MeshBuilder.CreateSphere("sph", {}, scene);
            sph.position.y = -0.5
            sph.position.x = 31.5

            var sph = BABYLON.MeshBuilder.CreateSphere("sph", {}, scene);
            sph.position.y = 0.5
            sph.position.x = 33

        }

        function createNitrogenio() {

            for (let i = 0; i < 2; i++) {
                mesh = new MyMesh(4.5, colors[6]);
                mesh.root.rotation.x = ANGLE_90;
                mesh.root.position.x = 60;
                mesh.myMesh.rotation.y = angles[i];
                meshes.push(mesh);

            }

            for (let i = 0; i < 5; i++) {
                mesh = new MyMesh(6.5, colors[6]);
                mesh.root.rotation.x = ANGLE_90;
                mesh.root.position.x = 58;
                mesh.myMesh.rotation.y = angles[i];
                meshes.push(mesh);

            }

            //PROTONS
            //NEUTRONS

        }

        //Classe que cria esferas e o raio do seu posicionamento
        //Dúvida: Como criar novos circulos com novos posicionamentos
        class MyMesh {
            constructor(raio, color) {
                var material = new BABYLON.StandardMaterial("myMaterial", scene);
                material.diffuseColor = color;

                var sph = BABYLON.MeshBuilder.CreateSphere("sph", {}, scene);
                sph.material = material;
                sph.position.x = raio;

                this.myMesh = new BABYLON.Mesh("mesh", scene);
                this.myMesh.addChild(sph);
                this.myMesh.addChild(this.createCircle(raio));
                this.myMesh.position.x = raio;

                this.root = new BABYLON.Mesh("root", scene);
                this.root.addChild(this.myMesh);
            }

            //cria o circulo
            createCircle(radius) {

                //Array of points to construct a spiral with lines
                var myPoints = [];
                var deltaTheta = 0.1;
                var theta = 0;

                for (var i = 0; i < 360; i++) {
                    myPoints.push(new BABYLON.Vector3(radius * Math.cos(theta), 0, radius * Math.sin(theta)));
                    theta += deltaTheta;
                }

                //Create lines 
                return BABYLON.MeshBuilder.CreateLines("lines", { points: myPoints }, scene);

            }

            rotacao() {
                this.myMesh.rotation.y += 0.01;

            }

        }



        engine = createDefaultEngine();
        if (!engine) throw 'engine should not be null.';
        scene = createScene();

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
